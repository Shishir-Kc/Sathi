<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Upload</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .upload-box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      text-align: center;
      width: 320px;
    }
    input[type="file"] { margin: 10px 0; }
    button {
      padding: 8px 16px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .response {
      margin-top: 15px;
      font-size: 14px;
      word-break: break-word;
    }
    .response img {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="upload-box">
    <h2>Upload File</h2>
    <input type="file" id="fileInput" />
    <br />
    <button onclick="uploadFile()">Upload</button>
    <div class="response" id="responseBox"></div>
  </div>

  <script>
    const JWT_TOKEN = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0b2tlbl90eXBlIjoiYWNjZXNzIiwiZXhwIjoxNzU4ODU3NDg2LCJpYXQiOjE3NTg2ODQ2ODYsImp0aSI6ImY2M2YyZDBjNzQwMDQ0Y2M4Zjc5ODJhMjBjYWU0YzBjIiwidXNlcl9pZCI6ImU5YjI4NDJlLWM5ODMtNGFkMy05YzAwLWM0YTBlYThkNzVjMiJ9.AkLxKsfYG51XwUGJIQMIjxpc0Hdp-IYAjuFEJow5qjw"; // your token here

    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const responseBox = document.getElementById("responseBox");

      if (fileInput.files.length === 0) {
        responseBox.innerText = "Please select a file.";
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch("http://127.0.0.1:8000/api/chat/V1/upload/", {
          method: "POST",
          headers: { "Authorization": "Bearer " + JWT_TOKEN },
          body: formData
        });

        const text = await res.text();
        let data;
        try {
          data = JSON.parse(text);
        } catch {
          responseBox.innerText = text;
          return;
        }

        // clear old content
        responseBox.innerHTML = "";

        // show message
        const msg = document.createElement("p");
        msg.textContent = data.message || "No message";
        responseBox.appendChild(msg);

        // show image if url exists
        if (data.url) {
          const img = document.createElement("img");
          img.src = data.url;
          img.alt = "Uploaded file";
          responseBox.appendChild(img);
        }
      } catch (err) {
        responseBox.innerText = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
