<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Chat</title>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f9f9f9; }
    #chat { width: 400px; background: white; border: 1px solid #ccc; border-radius: 8px; display: flex; flex-direction: column; }
    #messages { flex: 1; overflow-y: auto; padding: 10px; }
    .msg { margin: 5px 0; padding: 8px; border-radius: 6px; }
    .user { background: #e1ffc7; align-self: flex-end; }
    .server { background: #f0f0f0; align-self: flex-start; }
    #inputBox { display: flex; border-top: 1px solid #ccc; }
    #prompt { flex: 1; padding: 10px; border: none; }
    #send { padding: 10px; border: none; background: #4caf50; color: white; cursor: pointer; }
    #send:hover { background: #45a049; }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <div id="inputBox">
      <input id="prompt" type="text" placeholder="Type a message..." />
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:8000/api/chat/V1/sky/text/";
    const JWT_TOKEN = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0b2tlbl90eXBlIjoiYWNjZXNzIiwiZXhwIjoxNzU5MDM3MjQ4LCJpYXQiOjE3NTg4NjQ0NDgsImp0aSI6ImMwM2NhMzNhOGU5ODQzZDY5NDRmMjYzNzZhZTkzZTYyIiwidXNlcl9pZCI6ImU5YjI4NDJlLWM5ODMtNGFkMy05YzAwLWM0YTBlYThkNzVjMiJ9.vysc8imeXedZIkEECbmWkM7A-qBsF1hOl-9bcjzcEb8"; // replace with real token
    const messagesDiv = document.getElementById("messages");
    const promptInput = document.getElementById("prompt");
    const sendBtn = document.getElementById("send");

    function addMessage(text, type) {
      const div = document.createElement("div");
      div.className = "msg " + type;
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const prompt = promptInput.value.trim();
      if (!prompt) return;
      addMessage(prompt, "user");
      promptInput.value = "";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + JWT_TOKEN
          },
          body: JSON.stringify({ prompt })
        });

        const raw = await res.text();     // read raw response
        console.log("Raw server response:", raw);

        let data;
        try {
          data = JSON.parse(raw);         // try parse JSON
        } catch {
          addMessage("Invalid JSON: " + raw, "server");
          return;
        }

        if (data.response) {
          addMessage(data.response, "server");
        } else {
          addMessage("No 'response' key in: " + raw, "server");
        }
      } catch (err) {
        addMessage("Error: " + err.message, "server");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    promptInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
